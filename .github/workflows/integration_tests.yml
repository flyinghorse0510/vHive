name: vHive integration tests

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - '**.md'
    - 'function-images/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - '**.md'
    - 'function-images/**'
  workflow_dispatch:

env:
  GOOS: linux
  GO111MODULE: on

jobs:
  integration-tests:
    name: Integration tests
    runs-on: [self-hosted , integ]
    strategy:
      fail-fast: false
      matrix:
        test-name: [test, test-man-bench]
    steps:

    - name: Set up Go 1.19
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Upgrade git
      run: |
        sudo add-apt-repository ppa:git-core/ppa -y
        sudo apt update
        sudo apt install git -y

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Build setup scripts
      run: pushd scripts && go build -o vhive_setup && popd
    
    - name: Pull binaries
      run: ./scripts/vhive_setup setup_firecracker_containerd

    - name: Build
      run: go build -race -v -a ./...

    - name: Run vHive end-to-end tests
      run: make ${{ matrix.test-name }}

    - name: Archive log artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: ctrd-logs
        path: |
          /tmp/ctrd-logs/
          ${{ github.workspace }}/*.log
          ${{ github.workspace }}/scripts/github_runner/*.log
          
    - name: Cleaning
      if: ${{ always() }}
      run: ./scripts/vhive_setup clean_fcctr
